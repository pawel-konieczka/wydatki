<TMPL_INCLUDE NAME="pageHeader.html">

<form id="filter-form" name="filter" action="wydatki.cgi" method="post" >
  <input type="hidden" name="rm" value="auth_catreport_html">
  <div id="filter-month" class="filter-option">
    <label>Rok:</label>
    <div class="filter-definition">
      <select name="year" onChange="filter-form.submit();">
        <TMPL_LOOP name="years">
          <option value="<TMPL_VAR NAME="YEAR">" <TMPL_IF NAME="SELECTED">selected="true"</TMPL_IF> >
            <TMPL_VAR NAME="YEAR">
          </option>
        </TMPL_LOOP>
      </select>    
    </div>
  </div>
</form>

<table class="data_table">
  <tr>
    <th id="header-left">Nazwa kategorii</th>
    <th>&#x015a;rednio <br/>w miesi&#x0105;cu</th>
    <th id="header-right">&#x0141;&#x0105;cznie <br/>w <TMPL_VAR NAME="YEAR"> r.</th>
  </tr>
  
  <TMPL_LOOP NAME="OUTCOMES">
    <tr class="<TMPL_VAR NAME="STYLE">">
      <td><TMPL_VAR NAME="CATEGORY"></td>
      <td class="value"><TMPL_VAR NAME="MONTHLY"></td>
      <td class="value"><TMPL_VAR NAME="TOTAL"></td>
    </tr>
  </TMPL_LOOP>

</table>
